name: Build, Test, and Deploy Spring Boot Application with Docker

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build Docker image
        run: docker build -t myproject1-app:latest .

      - name: Tag Docker image
        run: docker tag myproject1-app:latest 600627348552.dkr.ecr.us-east-1.amazonaws.com/myproject1-app-repo:latest

      - name: Log in to AWS ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 600627348552.dkr.ecr.us-east-1.amazonaws.com

      - name: Push Docker image to AWS ECR
        run: docker push 600627348552.dkr.ecr.us-east-1.amazonaws.com/myproject1-app-repo:latest

      # SSH vào EC2 và triển khai Docker container
      - name: Deploy Docker container on EC2
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Cập nhật hệ thống và cài đặt Docker nếu chưa có
            sudo yum update -y
            sudo amazon-linux-extras install docker
            sudo service docker start
            sudo usermod -a -G docker ec2-user
            
            # Đăng xuất và đăng nhập vào ECR
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 600627348552.dkr.ecr.us-east-1.amazonaws.com
            
            # Kéo Docker image từ ECR
            docker pull 600627348552.dkr.ecr.us-east-1.amazonaws.com/myproject1-app-repo:latest
            
            # Dừng container cũ (nếu có) và chạy container mới
            docker stop myproject1-container || true
            docker rm myproject1-container || true
            docker run -d -p 8080:8080 --name myproject1-container 600627348552.dkr.ecr.us-east-1.amazonaws.com/myproject1-app-repo:latest
